<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>

    <header>
        <p>GuitarApp</p>
        <p><small>Let's improvise in Bm!</small></p>
        
    </header>
    
    <div class="buttons-div">
        <button class="play-backing-track-button">▶</button>
        <button class="pause-backing-track-button">||</button>
        <button class="reload-backing-track-button">⟳</button>
    </div>

    <main>
        <div class="itemfret fret-no-6">6'</div>
        <div class="itemfret fret-no-7">7'</div>
        <div class="itemfret fret-no-8">8'</div>
        <div class="itemfret fret-no-9">9'</div>
        <div class="itemfret fret-no-10">10'</div>

        <div class="itemstring string-no-1">"e"</div>
        <div class="itemstring string-no-2">"b"</div>
        <div class="itemstring string-no-3">"g"</div>
        <div class="itemstring string-no-4">"d"</div>
        <div class="itemstring string-no-5">"a"</div>
        <div class="itemstring string-no-6">"e"</div>

        <div class="item sound-number-1">b</div>
        <div class="item sound-number-2">cis</div>
        <div class="item sound-number-3">d</div>
        <div class="item sound-number-4">e</div>
        <div class="item sound-number-5">fis</div>
        <div class="item sound-number-6">a</div>
        <div class="item sound-number-7">b</div>
        <div class="item sound-number-8">cis</div>
        <div class="item sound-number-9">d</div>
        <div class="item sound-number-10">e</div>
        <div class="item sound-number-11">fis</div>
        <div class="item sound-number-12">g</div>
        <div class="item sound-number-13">a</div>
        <div class="item sound-number-14">b</div>
        <div class="item sound-number-15">cis</div>
        <div class="item sound-number-16">d</div>
    </main>
    
    <footer>
        <p>
            <a href="https://www.youtube.com/watch?v=BwDJ0e1fssw&ab_channel=abdobicas">
                Backing Track (source link)</a>
        </p>
    </footer>


    <!-- info gdy mała rozdzielczość -->
    <div class="rwd-info">Ze względu na wygodę korzystania z aplikacji, zalecane jest uruchomienie strony na urządzeniu o wyższej rozdzielczości np. na ekranie komputera.</div>

        

    <script src="./script.js"></script>
</body>
</html>
